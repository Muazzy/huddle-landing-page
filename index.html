<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f8e305d514.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <section class="logo">
    <img src="./images/logo.svg" height="49pt" alt="">
  </section>
  <section class="main-container">
    <section class="mockup-container">
      <img src="./images/illustration-mockups.svg" alt="">
    </section>
    <section class="text-container">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <br>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <br>
      <button class="btn">Register</button>
    </section>
  </section>
  <footer>
    <ul class="socials">
      <li> <a href="#"><i class="fa-brands fa-facebook "></i></a></li>
      <li> <a href="#"><i class="fa-brands fa-twitter "></i></a></li>
      <li> <a href="#"><i class="fa-brands fa-instagram "></i></a></li>
    </ul>

  </footer>
</body>

</html>
